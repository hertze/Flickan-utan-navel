---
layout: default
---
{% for post in paginator.posts %}

<div class="post">
  	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  	<div class="body">{{ post.content }}</div>
  	<div class="breaker"></div>
  	<div class="signoff" datetime="{{ post.date | date: "%Y-%m-%d" }}"> &mdash;{{ post.date | date: "%b %d, %Y" }}</div>
	<div class="share">
		<div class="twitter">
		<a href="http://twitter.com/share" class="twitter-share-button" data-url="http://flickanutannavel.se{{ post.url }}/" data-text="Från Flickan utan navel: {{ post.title }}" data-count="horizontal">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		</div>
		<div class="facebook">
			<script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script><fb:like href="http://flickanutannavel.se{{ post.url }}/" layout="button_count" show_faces="false" width="130" font=""></fb:like>
		</div>
	</div>
	
	{% unless forloop.last %}<hr />{% endunless %}
</div>

{% endfor %}
